<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../lib/mocha/mocha.css">
</head>
<body>
	<script type="text/javascript" src="../lib/requirejs/require.js"></script>
	<script type="text/javascript" src="./amd-config.js"></script>
	<script type="text/javascript">
		require(['boe', 'boe.min', 'mocha', 'chai'], function (boe, boeMin, mocha, chai) {

			console.log("expected undefined", window.boe);
			console.log("expected boe", boe);
			window.boe = boe;
			console.log("expected boe", boeMin);
			window.boeMin = boeMin;

            var expect = chai.expect;
            mocha.setup('bdd');

            describe('boe', function(){
                it('is an object', function(){
                    expect( boe ).is.a('function');
                });
            })

            mocha.checkLeaks();
            mocha.run();
        });
	</script>
	<div id="mocha"></div>
</body>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../lib/mocha/mocha.css">
</head>
<body>
    <script type="text/javascript" src="../lib/requirejs/require.js"></script>
    <script type="text/javascript" src="./amd-config.js"></script>
    <script type="text/javascript">
        require(['src/boe', 'src/boe/String' ,'mocha', 'chai'], function (boe, boeString, mocha, chai) {
            var expect = chai.expect;
            mocha.setup('bdd');

            describe( 'boe.String', function(){
                it( 'is an function', function(){
                    expect( boe.String ).is.a( 'function' );
                });
            });

            describe( 'boe/String', function(){
                it( 'is an function', function(){
                    expect( boeString ).is.a( 'function' );
                });

                it( 'is same as boe.String', function(){
                    expect( boeString ).equal( boe.String );
                });
            });

            describe( 'boe.String.format', function(){
                it( 'is an function', function(){
                    expect( boe.String.format ).is.a( 'function' );
                });

                it('format original string according to parameters', function(){
                    var foobar = "hello {0}, {1}";

                    var boed = boe(foobar);
                    var formatted = boed.format("Norman", "Good morning!");

                    expect( formatted ).equal( "hello Norman, Good morning!" );

                });
            });

            describe('boe.String.toUpperCase', function(){
                it( 'is an function', function(){
                    expect( boe.String.toUpperCase ).is.a( 'function' );
                })

                it( 'convert specified substring to lower case', function(){
                    var foobar = "abcdefg";

                    var boed = boe(foobar);
                    var lowered = boed.toUpperCase(1,2);

                    expect( lowered ).equal( "aBcdefg" );

                })
            })

            describe('boe.String.toLowerCase', function(){
                it( 'is an function', function(){
                    expect( boe.String.toLowerCase ).is.a( 'function' );
                })

                it( 'convert specified substring to lower case', function(){
                    var foobar = "ABCDEFG";

                    var boed = boe(foobar);
                    var lowered = boed.toLowerCase(1,2);

                    expect( lowered ).equal( "AbCDEFG" );

                })
            })

            describe('boe.String.trim', function(){
                it( 'is an function', function(){
                    expect( boe.String.trim ).is.a( 'function' );
                })

                it( 'trim the space from string at beginning and ending', function(){
                    var foobar = "  AB CDEFG   ";

                    var boed = boe(foobar);
                    var trimmed = boed.trim();

                    expect( trimmed ).equal( "AB CDEFG" );

                })
            })

            describe('boe.String.trimLeft', function(){
                it( 'is an function', function(){
                    expect( boe.String.trimLeft ).is.a( 'function' );
                })

                it( 'trim the space from string at beginning', function(){
                    var foobar = "  AB CDEFG   ";

                    var boed = boe(foobar);
                    var trimmed = boed.trimLeft();

                    expect( trimmed ).equal( "AB CDEFG   " );

                })

                it( 'trim the specified char from string at beginning', function(){
                    var foobar = "___AB_CDEFG___";

                    var boed = boe(foobar);
                    var trimmed = boed.trimLeft('_');

                    expect( trimmed ).equal( "AB_CDEFG___" );

                })

                it( 'trim the specified special char from string at beginning', function(){
                    var foobar = "sssABsCDEFGsss";

                    var boed = boe(foobar);
                    var trimmed = boed.trimLeft('s');

                    expect( trimmed ).equal( "ABsCDEFGsss" );

                })
            })

            describe('boe.String.trimRight', function(){
                it( 'is an function', function(){
                    expect( boe.String.trimRight ).is.a( 'function' );
                })

                it( 'trim the space from string at ending', function(){
                    var foobar = "  AB CDEFG   ";

                    var boed = boe(foobar);
                    var trimmed = boed.trimRight();

                    expect( trimmed ).equal( "  AB CDEFG" );

                })

                it( 'trim the specified char from string at ending', function(){
                    var foobar = "__AB_CDEFG___";

                    var boed = boe(foobar);
                    var trimmed = boed.trimRight('_');

                    expect( trimmed ).equal( "__AB_CDEFG" );

                })

                it( 'trim the specified special char from string at ending', function(){
                    var foobar = "sssABsCDEFGsss";

                    var boed = boe(foobar);
                    var trimmed = boed.trimRight('s');

                    expect( trimmed ).equal( "sssABsCDEFG" );

                })
            })

            mocha.checkLeaks();
            mocha.run();
        });
    </script>
    <div id="mocha"></div>
</body>
</html>
